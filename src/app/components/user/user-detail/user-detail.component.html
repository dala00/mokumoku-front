<div *ngIf="user">
  <div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      <app-user-icon [user]="user"></app-user-icon>
      <h2 class="mdl-card__title-text">{{user.name}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <p *ngIf="user.github_url">
        <a href="{{user.github_url}}" target="_blank" rel="nofollow me noopener">
          <i class="fa fa-github" aria-hidden="true"></i> {{user.github_url}}
        </a>
      </p>
      <p *ngIf="user.twitter_url">
        <a href="{{user.twitter_url}}" target="_blank" rel="nofollow me noopener">
          <i class="fa fa-twitter" aria-hidden="true"></i> {{user.twitter_url}}
        </a>
      </p>
      <p *ngIf="user.url">
        <a href="{{user.url}}" target="_blank" rel="nofollow me noopener">
          <i class="fa fa-external-link"></i> {{user.url}}
        </a>
      <div [innerHTML]="user.intro | striptags | paragraph"></div>
    </div>
    <div *ngIf="false" class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Get Started
      </a>
    </div>
    <div *ngIf="loginUser && loginUser.id == user.id" class="mdl-card__menu">
      <button md-icon-button [mdMenuTriggerFor]="detailMenu">
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu #detailMenu="mdMenu">
          <button md-menu-item routerLink="/user/edit">編集</button>
      </md-menu>
    </div>
  </div>

  <div *ngIf="user.meetings" class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">{{user.name}}さんの最近の開催一覧</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <meetings [meetings]="user.meetings" [showStarButton]="false"></meetings>
      <a [routerLink]="['/meeting/search', {user_id: user.id}]">全て見る</a>
    </div>
  </div>
</div>
